<!DOCTYPE html>
<html lang = "en-us">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
    <body>
        <div id = "container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">New York Times Search</h1>
                    <p class="lead">Please enter a search term, and the number of articles you want to retrieve.  Optionally, you may enter in a start year or an end year for your search.</p>
                </div>
            </div> 
        </div>

        <section id = "searchParameters">
            <div class="card">
                <div class="card-header">Search Parameters</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Search Term:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search something like 'stock market' here!">
                            </div>

                            <select class="custom-select">
                                <option selected>Open this to select the number of articles</option>
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Starting Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example: 1990">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Ending Year (Optional):</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example: 2019">
                            </div>

                            <button type="button" class="btn btn-outline-secondary">Search</button>
                            <button type="button" class="btn btn-outline-danger">Clear</button>
                        </form>
                    </div>
            </div>
        </section>
        <section id = "results">
            <div class="card">
                <div class="card-header">Top Articles</div>
                    <div class="card-body">
                    </div>
            </div>
        </section>
        

        
                  
               
    
    
    
    
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		
		<script src="logic.js"></script>
    
    </body>
</html>
